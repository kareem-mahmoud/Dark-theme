<header class="w-full bg-transparent" [ngClass]="{ 'scrolled': shouldAddClass }">
    <div class="navbar_container w-full">
        <nav class="w-11/12  bg-transparent mx-auto px-4 py-4 flex_row">
            <div class="logo_box">
                <a href="/" aria-label="Brand Name">{{brandName}}</a>
            </div>
            <div class="nav_list">
                <ul class="flex_row">
                    @for (item of navList; track item.id) {
                        <li class=""><a href="" aria-label="" class="text_link">{{item.title}}</a></li>
                    }
                </ul>
            </div>
            <div class="nav_list_r">
                <a href="#" aria-label="Contact us">Contact us</a>
            </div>

            <div class="bar_btn">
                <input type="checkbox" id="barBtn">
                <label for="barBtn">
                    <svg fill="#000000" height="52px" width="52px" version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                        viewBox="0 0 32 32" xml:space="preserve">
                        <path d="M16,2C8.3,2,2,8.3,2,16s6.3,14,14,14s14-6.3,14-14S23.7,2,16,2z M19.5,18.1c0.4,0.4,0.4,1,0,1.4c-0.2,0.2-0.5,0.3-0.7,0.3
                        s-0.5-0.1-0.7-0.3L16,17.4l-2.1,2.1c-0.2,0.2-0.5,0.3-0.7,0.3s-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l2.1-2.1l-2.1-2.1
                        c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l2.1,2.1l2.1-2.1c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4L17.4,16L19.5,18.1z"/>
                    </svg>
                </label>
                <div class="nav_list_menu">
                    <ul class="flex_row">
                        @for (item of navList; track item.id) {
                            <li class=""><a href="" aria-label="" class="text_link">{{item.title}}</a></li>
                        }
                    </ul>
                </div>
            </div>

        </nav>
    </div>
</header>
